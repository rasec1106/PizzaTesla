<div class=" flex flex-col w-full px-5 h-full overflow-y-auto toolscroll" style="padding-bottom: 161px;">
    <div>
      <button
        type="button"
        class="bg-green-600 hover:bg-green-700 transition-all p-3 rounded-md text-white"
        (click)="globalService.setActiveModalProduct(true)"
      >
        Nuevo Producto
      </button>
    </div>
    <div class="overflow-y-auto toolscroll">
      <table class="min-w-full text-left text-base font-light">
        <thead class="border-b font-medium dark:border-neutral-500">
          <tr>
            <th scope="col" class="px-6 py-4">#</th>
            <th scope="col" class="px-6 py-4"></th>
            <th scope="col" class="px-6 py-4">Producto</th>
            <th scope="col" class="px-6 py-4">Precio</th>
            <th scope="col" class="px-6 py-4">Categoria</th>
            <th scope="col" class="px-6 py-4">Options</th>
          </tr>
        </thead>
        <tbody>
          <tr
            class="border-b transition duration-300 ease-in-out hover:bg-neutral-100 dark:border-neutral-500 dark:hover:text-white dark:hover:bg-indigo-600"
            *ngFor="let product of globalService.products; let i = index"
          >
            <td class="whitespace-nowrap px-6 py-4 font-medium">{{ i + 1 }}</td>
            <td class="whitespace-nowrap px-6 py-4">
              <img
                src="{{ product.imageUrl }}"
                alt="Imagen de {{ product.name }}"
                class="w-16 h-20"
              />
            </td>
            <td class="whitespace-nowrap px-6 py-4">{{ product.name }}</td>
            <td class="whitespace-nowrap px-6 py-4">S/ {{ product.price }}</td>
            <td class="whitespace-nowrap px-6 py-4">{{ getCategoryName(product.categoryId!) }}</td>
            <td class="whitespace-nowrap px-6 py-4 space-x-3">
              <button class="rounded bg-amber-500 p-1 text-white" (click)="productSelected(product)">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-8 h-8 p-1"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10"
                  />
                </svg>
              </button>
              <button class="rounded bg-red-600 p-1 text-white" (click)="deleteProduct(product)">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-8 h-8 p-1"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
                  />
                </svg>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
