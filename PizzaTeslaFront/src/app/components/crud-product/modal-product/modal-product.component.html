<div
  class="relative z-10"
  aria-labelledby="modal-title"
  role="dialog"
  aria-modal="true"
>
  <!--
    Background backdrop, show/hide based on modal state.

    Entering: "ease-out duration-300"
      From: "opacity-0"
      To: "opacity-100"
    Leaving: "ease-in duration-200"
      From: "opacity-100"
      To: "opacity-0"
  -->
  <div class="fixed inset-0 bg-zinc-900 bg-opacity-75 transition-opacity"></div>

  <div class="fixed inset-0 z-10 overflow-y-auto">
    <div
      class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0"
    >
      <!--
        Modal panel, show/hide based on modal state.

        Entering: "ease-out duration-300"
          From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
          To: "opacity-100 translate-y-0 sm:scale-100"
        Leaving: "ease-in duration-200"
          From: "opacity-100 translate-y-0 sm:scale-100"
          To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
      -->
      <div
        class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-4xl"
      >
        <div class="bg-white p-10">
          <h1 *ngIf="this.product.productId; else elseBlock" class="text-4xl font-black text-center">Actualizar Producto</h1>
          <ng-template #elseBlock>
            <h1 class="text-4xl font-black text-center">Nuevo Producto</h1>
          </ng-template>
          <form
            class="w-full"
            [formGroup]="myForm"
            (ngSubmit)="createProduct()"
          >
            <div class="flex gap-8 border-b border-gray-900/10 pb-12">
              <!-- Col 1 -->
              <div class="w-2/4">
                <div
                  class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6"
                >
                  <div class="sm:col-span-3">
                    <label
                      for="name"
                      class="block text-sm font-medium leading-6 text-gray-900 uppercase"
                      >Nombre</label
                    >
                    <div class="mt-2">
                      <input
                        type="text"
                        name="name"
                        id="name"
                        value="{{product.name || ''}}"
                        formControlName="name"
                        autocomplete="given-name"
                        class="block w-full p-3 rounded-md border-0 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                      />
                    </div>
                  </div>

                  <div class="sm:col-span-3">
                    <label
                      for="price"
                      class="block text-sm font-medium leading-6 text-gray-900 uppercase"
                      >Precio</label
                    >
                    <div class="mt-2">
                      <input
                        type="text"
                        name="price"
                        id="price"
                        formControlName="price"
                        autocomplete="family-name"
                        class="block w-full p-3 rounded-md border-0 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                      />
                    </div>
                  </div>
                  <div class="sm:col-span-3">
                    <label
                      for="preparationTime"
                      class="block text-sm font-medium leading-6 text-gray-900 uppercase"
                      >Tiempo de preparacion</label
                    >
                    <div class="mt-2">
                      <input
                        type="text"
                        name="preparationTime"
                        id="preparationTime"
                        formControlName="preparationTime"
                        autocomplete="given-name"
                        class="block w-full p-3 rounded-md border-0 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                      />
                    </div>
                  </div>

                  <div class="sm:col-span-3">
                    <label
                      for="categoryId"
                      class="block text-sm font-medium leading-6 text-gray-900 uppercase"
                      >Categoria</label
                    >
                    <div class="mt-2">
                      <select
                        id="categoryId"
                        name="categoryId"
                        formControlName="categoryId"
                        class="block w-full p-3 rounded-md border-0 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                      >
                        <option value="" disabled selected>
                          -- Seleccionar --
                        </option>
                        <option
                          *ngFor="let categoria of categories"
                          value="{{ categoria.categoryId }}"
                        >
                          {{ categoria.name }}
                        </option>
                      </select>
                    </div>
                  </div>
                  <div class="col-span-full">
                    <label
                      for="description"
                      class="block text-sm font-medium leading-6 text-gray-900 uppercase"
                      >Descripcion</label
                    >
                    <div class="mt-2">
                      <textarea
                        id="description"
                        name="description"
                        formControlName="description"
                        class="block w-full p-3 rounded-md border-0 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                      ></textarea>
                    </div>
                  </div>
                  <div class="col-span-full">
                    <label
                      for="ingredients"
                      class="block text-sm font-medium leading-6 text-gray-900 uppercase"
                      >Ingredientes</label
                    >
                    <p class="text-sm text-red-500">
                      * Poner cada ingrediente separado por "; "
                    </p>
                    <div class="mt-2">
                      <input
                        type="text"
                        name="ingredients"
                        id="ingredients"
                        formControlName="ingredients"
                        autocomplete="street-address"
                        class="block w-full p-3 rounded-md border-0 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                      />
                    </div>
                  </div>
                </div>
              </div>

              <!-- Col 2 -->
              <div class="w-2/4 space-y-8 mt-10">
                <div class="col-span-full">
                  <label
                    for="imageUrl"
                    class="block text-sm font-medium leading-6 text-gray-900 uppercase"
                    >imagen</label
                  >
                  <p class="text-sm text-red-500">* Pegar solo el url</p>
                  <div class="mt-2">
                    <input
                      type="url"
                      name="imageUrl"
                      id="imageUrl"
                      formControlName="imageUrl"
                      autocomplete="street-address"
                      #imageUrlProduct
                      class="block w-full p-3 rounded-md border-0 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                    />
                  </div>
                </div>
                <div>
                  <img
                    src="{{ imageUrlProduct.value }}"
                    alt="{{ imageUrlProduct.value }}"
                    class="rounded-md"
                  />
                </div>
              </div>
            </div>

            <!-- Funciones -->
            <div class="mt-6 flex items-center justify-end gap-x-6">
              <button
                type="button"
                class="text-sm font-semibold leading-6 uppercase text-gray-900"
                (click)="desactivarModal()"
              >
                Cerrar
              </button>
              <button
                *ngIf="this.product.productId; else elseBlock2"
                type="submit"
                class="rounded-md bg-indigo-600 p-3 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 uppercase focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
              >
                Actualizar Producto
              </button>              
              <ng-template #elseBlock2>
                <button
                type="submit"
                class="rounded-md bg-indigo-600 p-3 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 uppercase focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
              >
                Crear Producto
              </button>    
              </ng-template>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
