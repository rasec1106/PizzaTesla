<div
  class="relative z-10"
  aria-labelledby="modal-title"
  role="dialog"
  aria-modal="true"
>
  <!--
    Background backdrop, show/hide based on modal state.

    Entering: "ease-out duration-300"
      From: "opacity-0"
      To: "opacity-100"
    Leaving: "ease-in duration-200"
      From: "opacity-100"
      To: "opacity-0"
  -->
  <div class="fixed inset-0 bg-zinc-900 bg-opacity-75 transition-opacity"></div>

  <div class="fixed inset-0 z-10 overflow-y-auto">
    <div
      class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0"
    >
      <!--
        Modal panel, show/hide based on modal state.

        Entering: "ease-out duration-300"
          From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
          To: "opacity-100 translate-y-0 sm:scale-100"
        Leaving: "ease-in duration-200"
          From: "opacity-100 translate-y-0 sm:scale-100"
          To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
      -->
      <div
        class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-4xl"
      >
        <div class="">
          <div class="lg:flex">
            <!-- Col 1 -->
            <div
              class="lg:w-1/2 h-72 lg:h-auto bg-cover bg-center flex items-end justify-center"
              style="background-image: url('{{ selectionProduct.imageUrl }}')"
            ></div>
            <!-- Col 2 -->
            <div class="lg:w-1/2 p-5">
              <div class="flex justify-end">
                <button
                  type="button"
                  (click)="globalService.deshabilitarModel()"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-6 h-6"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M6 18L18 6M6 6l12 12"
                    />
                  </svg>
                </button>
              </div>
              <h2 class="text-4xl font-black">{{ selectionProduct.name }}</h2>
              <p class="text-4xl text-amber-500 font-black mt-2">
                {{ globalService.formatearDinero(selectionProduct.price) }}
              </p>
              <!-- Panel de btn -->
              <div
                class="bg-indigo-500 w-full p-5 mb-5 mt-4 flex justify-between rounded-md items-center"
              >
                <div class="flex gap-2 w-10 mt-4 p-1">
                  <button
                  type="button"
                  (click)="cantidadDown()"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-8 h-8 bg-white rounded-full hover:bg-amber-500 transition-all"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M15 12H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"
                      />
                    </svg>
                  </button>
                  <input
                    type="text"
                    class="w-16 p-2 font-bold text-lg border border-gray-500 rounded text-center"
                    value="{{cantidad}}"
                  />
                  <button
                  type="button"
                  (click)="cantidadUp()"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-8 h-8 bg-white rounded-full hover:bg-amber-500 transition-all"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"
                      />
                    </svg>
                  </button>
                </div>
                <button
                  type="button"
                  class=" hover:bg-amber-500 transition-all 
                  {{globalService.getProductBtnSelect(selectionProduct.productId) ? 'bg-amber-500' : 'bg-white'}} 
                  p-3 rounded-md mt-2 uppercase font-bold"
                  (click)="addPedido()"
                  >
                  {{globalService.getProductBtnSelect(selectionProduct.productId) ? 'Modificar' : 'Agregar al pedido'}}
                  
                </button>
              </div>
              <!-- Info adicional -->
              <div class="">
                <p class="mt-4">{{ selectionProduct.description }}</p>
              <p class="mt-4 font-black text-xl">Ingredientes</p>
              <ul class="mt-4">
                <li
                  class="border-b-2 last-of-type:border-b-0 py-2"
                  *ngFor="let i of ingredients"
                >
                  {{ i }}
                </li>
              </ul>
              <p class="mt-4 font-black text-xl">Tiempo de preparaci√≥n</p>
              <p class="text-indigo-500 font-black">
                {{ selectionProduct.preparationTime }} min
              </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
