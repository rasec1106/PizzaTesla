<div class="p-5">
    <h1 class="text-4xl font-black text-center">Nuevo Producto</h1>
    <form
      class="w-full flex justify-center flex-col"
      
      (ngSubmit)="createProduct()"
    >
      <div class="flex gap-8 border-b border-gray-900/10 pb-12">
        <!-- Col 1 -->
        <div class="w-2/4">
          <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
            <div class="sm:col-span-3">
              <label
                for="name"
                class="block text-sm font-medium leading-6 text-gray-900 uppercase"
                >Nombre</label
              >
              <div class="mt-2">
                <input
                  type="text"
                  name="name"
                  id="name"
                  formControlName="name"
                  autocomplete="given-name"
                  class="block w-full p-3 rounded-md border-0 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                />
              </div>
            </div>
  
            <div class="sm:col-span-3">
              <label
                for="price"
                class="block text-sm font-medium leading-6 text-gray-900 uppercase"
                >Precio</label
              >
              <div class="mt-2">
                <input
                  type="text"
                  name="price"
                  id="price"
                  formControlName="price"
                  autocomplete="family-name"
                  class="block w-full p-3 rounded-md border-0 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                />
              </div>
            </div>
            <div class="sm:col-span-3">
              <label
                for="preparationTime"
                class="block text-sm font-medium leading-6 text-gray-900 uppercase"
                >Tiempo de preparacion</label
              >
              <div class="mt-2">
                <input
                  type="text"
                  name="preparationTime"
                  id="preparationTime"
                  formControlName="preparationTime"
                  autocomplete="given-name"
                  class="block w-full p-3 rounded-md border-0 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                />
              </div>
            </div>
  
            <div class="sm:col-span-3">
              <label
                for="categoryId"
                class="block text-sm font-medium leading-6 text-gray-900 uppercase"
                >Categoria</label
              >
              <div class="mt-2">
                <select
                  id="categoryId"
                  name="categoryId"
                  formControlName="categoryId"
                  class="block w-full p-3 rounded-md border-0 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                >
                  <option value="" disabled selected>-- Seleccionar --</option>
                  <option
                    *ngFor="let categoria of categories"
                    value="{{ categoria.categoryId }}"
                  >
                    {{ categoria.name }}
                  </option>
                </select>
              </div>
            </div>
            <div class="col-span-full">
              <label
                for="description"
                class="block text-sm font-medium leading-6 text-gray-900 uppercase"
                >Descripcion</label
              >
              <div class="mt-2">
                <textarea
                  id="description"
                  name="description"
                  formControlName="description"
                  class="block w-full p-3 rounded-md border-0 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                ></textarea>
              </div>
            </div>
            <div class="col-span-full">
              <label
                for="ingredients"
                class="block text-sm font-medium leading-6 text-gray-900 uppercase"
                >Ingredientes</label
              >
              <p class="text-sm text-red-500">
                * Poner cada ingrediente separado por "; "
              </p>
              <div class="mt-2">
                <input
                  type="text"
                  name="ingredients"
                  id="ingredients"
                  formControlName="ingredients"
                  autocomplete="street-address"
                  class="block w-full p-3 rounded-md border-0 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                />
              </div>
            </div>
          </div>
        </div>
  
        <!-- Col 2 -->
        <div class="w-2/4 space-y-8 mt-10">
          <div class="col-span-full">
            <label
              for="imageUrl"
              class="block text-sm font-medium leading-6 text-gray-900 uppercase"
              >Imagen</label
            >
            <p class="text-sm text-red-500">* Pegar solo el url</p>
            <div class="mt-2">
              <input
                type="url"
                name="imageUrl"
                id="imageUrl"
                formControlName="imageUrl"
                autocomplete="street-address"
                #imagenProduct
                class="block w-full p-3 rounded-md border-0 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              />
            </div>
          </div>
          <div>
            <img
              src="{{ imagenProduct.value }}"
              alt="{{ imagenProduct.value }}"
              class="rounded-md"
            />
          </div>
        </div>
      </div>
  
      <!-- Funciones -->
      <div class="mt-6 flex items-center justify-end gap-x-6">
        <button
          type="button"
          class="text-sm font-semibold leading-6 uppercase text-gray-900"
          (click)="volverListado()"
        >
          Volver al listado
        </button>
        <button
          type="submit"
          class="rounded-md bg-indigo-600 p-3 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 uppercase focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
        >
          Crear Producto
        </button>
      </div>
    </form>
  </div>
