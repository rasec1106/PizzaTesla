<div class="relative">
    <app-loader
      *ngIf="globalService.isLoading"
      class="absolute z-30 bg-indigo-500 top-0 bottom-0 left-0 right-0 flex items-center justify-center"
    ></app-loader>
    <div class="md:flex h-screen overflow-y-scroll toolscroll toolscroll-layout">
      <app-components-sidebar
        class="md:w-2/6 lg:w-2/6 xl:w-3/12 h-100"
      ></app-components-sidebar>
      <main class="md:w-4/6 lg:w-4/6 xl:w-9/12 relative h-full">
        <app-components-header></app-components-header>
        <router-outlet> </router-outlet>
        <!-- <app-components-footer class=""></app-components-footer> -->
      </main>
    </div>
    <app-modal *ngIf="globalService.habilitarModel"></app-modal>
    <app-toast
      *ngIf="globalService.alertaGlobal.titulo !== ''"
      class="bg-green-400"
    ></app-toast>
  </div>
